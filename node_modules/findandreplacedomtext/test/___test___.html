<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>findAndReplaceDOMText Test suite</title>
  <script src="../src/findAndReplaceDOMText.js"></script>
</head>
<body>
<style>
 h1 { display: inline; }
 h1 + em { color: red; }
</style>
<div id="test">
  <p>ama</p><p>zing</p>
</div>
<script>
findAndReplaceDOMText(document.getElementById('test'), {
  find: 'amazing',
  wrap: 'em',
  forceContext: function(el) {
    return el.matches('p');
  }
});
</script>
</body>
</html>
